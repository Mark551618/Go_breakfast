<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>漢堡類別</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

    <h1>漢堡類別</h1>

    <div id="menu">
        <div class="menu-item">
            <span>火腿蛋漢堡 - 50元</span>
            <button onclick="changeQuantity(1, 1)">+</button>
            <span id="qty-1">0</span>
            <button onclick="changeQuantity(1, -1)">-</button>
        </div>
        <div class="menu-item">
            <span>燻雞漢堡 - 45元</span>
            <button onclick="changeQuantity(2, 1)">+</button>
            <span id="qty-2">0</span>
            <button onclick="changeQuantity(2, -1)">-</button>
        </div>
        <div class="menu-item">
            <span>日式雞排漢堡 - 65元</span>
            <button onclick="changeQuantity(3, 1)">+</button>
            <span id="qty-3">0</span>
            <button onclick="changeQuantity(3, -1)">-</button>
        </div>
    </div>
    
    <a href="/static/cart.html"><button>前往購物車</button></a>
    <button class="checkMenu" onclick="confirmOrder()">確認訂單</button>
    

    <script src="/static/script.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            loadCartItems();
        });
    </script>

</body>
</html>
