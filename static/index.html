<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>早餐點餐系統</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .product {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 300px;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
    }
    .product button {
      width: 30px;
      height: 30px;
      font-size: 16px;
    }
    .product .quantity {
      width: 40px;
      text-align: center;
      font-size: 18px;
    }
    #cartDisplay {
      margin-top: 20px;
      border: 1px solid #ccc;
      padding: 10px;
      width: 300px;
    }
    #checkoutButton, #confirmOrderButton, #clearCartButton {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
    #tableSelect {
      font-size: 16px;
      padding: 5px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>早餐點餐系統</h1>

  <!-- 🔹 桌號選擇下拉式選單 -->
  <label for="tableSelect">選擇桌號：</label>
  <select id="tableSelect">
    <option value="A">A桌</option>
    <option value="B">B桌</option>
    <option value="C">C桌</option>
    <option value="D">D桌</option>
    <option value="E">E桌</option>
    <option value="F">F桌</option>
  </select>

  <div id="products"></div> <!-- 🔹 商品列表會動態填充 -->

  <button id="confirmOrderButton">確認訂單</button>
  <button id="clearCartButton">清空購物車</button>
  <button id="checkoutButton">結帳</button>
  <div id="cartDisplay"></div>

  <script>
    // 取得當前選擇的桌號
    function getCurrentTable() {
      return document.getElementById("tableSelect").value;
    }

    // 產品列表（根據你的資料庫調整）
    const products = [
      { id: 1, name: "火腿漢堡", price: 50 },
      { id: 2, name: "燻雞漢堡", price: 45 },
      { id: 3, name: "日式雞排漢堡", price: 65 },
      { id: 4, name: "熱狗蛋餅", price: 40 },
      { id: 5, name: "原味蛋餅", price: 30 },
      { id: 6, name: "培根蛋餅", price: 45 },
      { id: 7, name: "巧克力吐司", price: 30 },
      { id: 8, name: "花生吐司", price: 30 },
      { id: 9, name: "抹茶吐司", price: 40 }
    ];

    // 本地記錄各產品目前數量（初始為 0）
    const localQuantities = {};
    products.forEach(p => localQuantities[p.id] = 0);

    // 生成商品列表
    function renderProducts() {
      const productContainer = document.getElementById("products");
      productContainer.innerHTML = ""; // 清空原內容
      products.forEach(product => {
        productContainer.innerHTML += `
          <div class="product" data-id="${product.id}">
            <span>${product.name} ($${product.price})</span>
            <button class="minus">–</button>
            <span class="quantity">0</span>
            <button class="plus">+</button>
          </div>
        `;
      });

      // 綁定按鈕事件
      document.querySelectorAll(".plus").forEach(button => {
        button.addEventListener("click", function() {
          const productId = this.parentElement.getAttribute("data-id");
          updateCart(parseInt(productId), 1);
        });
      });

      document.querySelectorAll(".minus").forEach(button => {
        button.addEventListener("click", function() {
          const productId = this.parentElement.getAttribute("data-id");
          updateCart(parseInt(productId), -1);
        });
      });
    }

    // 更新購物車數量
    function updateCart(productId, change) {
      const quantityElement = document.querySelector(`.product[data-id="${productId}"] .quantity`);
      let newQuantity = localQuantities[productId] + change;
      if (newQuantity < 0) newQuantity = 0;
      
      const tableNumber = getCurrentTable();

      if (change > 0) {
        fetch("/cart/add", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            product_id: productId,
            table_number: tableNumber
          })
        }).then(() => {
          localQuantities[productId] = newQuantity;
          quantityElement.textContent = newQuantity;
        });
      } else if (change < 0) {
        fetch(`/cart/update?table_number=${tableNumber}&product_id=${productId}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ quantity: newQuantity })
        }).then(() => {
          localQuantities[productId] = newQuantity;
          quantityElement.textContent = newQuantity;
        });
      }
    }

    // 確認訂單
    document.getElementById("confirmOrderButton").addEventListener("click", async function() {
      const tableNumber = getCurrentTable();
      const response = await fetch("/cart?table_number=" + tableNumber);
      const data = await response.json();
      
      let html = "<h2>訂單內容</h2>";
      if (data.cart && data.cart.length > 0) {
        html += "<ul>";
        data.cart.forEach(item => {
          html += `<li>${item.product_name} - 數量: ${item.quantity}, 單價: ${item.price}, 小計: ${item.total}</li>`;
        });
        html += "</ul>";
        html += `<p>總價: ${data.total_price}</p>`;
      } else {
        html += "<p>購物車是空的</p>";
      }
      document.getElementById("cartDisplay").innerHTML = html;
    });

    // 結帳功能
        document.getElementById("checkoutButton").addEventListener("click", async function() {
            const tableNumber = getCurrentTable(); // 取得當前桌號
            try {
            
                const response = await fetch(`/checkout?table_number=${tableNumber}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" }
                });

                const data = await response.json();

                if (response.ok) {
                    alert(`結帳成功！訂單ID：${data.order_id}，總價：${data.total_price}`);
                    
                    // 清空前端顯示的數量
                    for (let key in localQuantities) localQuantities[key] = 0;
                    document.querySelectorAll('.quantity').forEach(span => span.textContent = "0");
                    document.getElementById("cartDisplay").innerHTML = "<p>訂單已送出</p>";
                } else {
                    alert(`結帳失敗：${data.error}`);
                }
            } catch (error) {
                console.error("結帳發生錯誤：", error);
                alert("無法完成結帳，請檢查伺服器是否正常運作");
            }
        });


   


    // 清空購物車
    document.getElementById("clearCartButton").addEventListener("click", async function() {
      const tableNumber = getCurrentTable();
      await fetch(`/cart/clear?table_number=${tableNumber}`, { method: "POST" });

      for (let key in localQuantities) localQuantities[key] = 0;
      document.querySelectorAll('.quantity').forEach(span => span.textContent = "0");
      document.getElementById("cartDisplay").innerHTML = "<p>購物車已清空</p>";
    });

    // 初始化商品列表
    renderProducts();
  </script>
</body>
</html>
